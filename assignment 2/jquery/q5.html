<!DOCTYPE html>
<html>

<head>
    <title>Client-Side Validation</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="font-family: 'Times New Roman', Times, serif; font-size: x-large; font-weight: 900;"><br><br><br><br><br>
    <center>
        <form id="form">
            <label for="textInput">Text Input:</label>
            <input type="text" id="textInput" name="text_input">
            <span class="error-message" style="color: red;"></span><br>
            <br>
            <input type="submit" value="Submit">
        </form>
    </center>
    <script>
        $(document).ready(function() {
            $('#form').submit(function(event) {
                event.preventDefault();
                var inputValue = $('#textInput').val();
                if (inputValue === '') {
                    $('.error-message').text('This field is required.');
                } else {
                    $('.error-message').text('');
                    alert('Form Submitted Successfully!');
                }
            });
        });
    </script>

</body>

</html>
