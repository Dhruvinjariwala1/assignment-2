<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Dropdowns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body style="font-family: 'Times New Roman', Times, serif; font-size: x-large; font-weight: 900;"><br>
    <center>
        <h1>City Selector</h1>

        <label for="state-select">Select a State:</label>
        <select id="state-select">
        <option value="">Select State</option>
        <option value="new-york">New York</option>
        <option value="california">California</option>
        <option value="texas">Texas</option>
        <option value="china">China</option>
        <option value="brazil">Brazil</option>
        <option value="bangladesh">Bangladesh</option>
        <option value="canada">Canada</option>
    </select>

        <label for="city-select">Select a City:</label>
        <select id="city-select">
        <option value="">Select City</option>
    </select>
    </center>

    <script>
        const cityData = {
            "new-york": ["New York City", "Albany", "Buffalo"],
            "california": ["Los Angeles", "San Francisco", "San Diego"],
            "texas": ["Houston", "Austin", "Dallas"],
            "china": ["HongKong", "Harbin", "Kunming", "Wuhan"],
            "brazil": ["Santos", "Fortaleza", "Aracaju", "Teresina"],
            "bangladesh": ["Faridpur", "Rangpur", "Dhaka", "Cumilla"],
            "canada": ["Toronto", "Montr√©al", "Vancouver", "Ottawa"]
        };

        const stateSelect = document.getElementById("state-select");
        const citySelect = document.getElementById("city-select");

        stateSelect.addEventListener("change", function() {
            const selectedState = stateSelect.value;
            citySelect.innerHTML = "<option value=''>Select City</option>";

            if (selectedState !== "") {
                const cities = cityData[selectedState];
                cities.forEach(city => {
                    const option = document.createElement("option");
                    option.value = city;
                    option.textContent = city;
                    citySelect.appendChild(option);
                });
            }
        });
    </script>
</body>

</html>
